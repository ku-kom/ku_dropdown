<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <f:flashMessages />

    <div class="dropdown ku-linklist">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">{data.header}</a>
        <f:if condition="{linklist}">
            <ul class="dropdown-menu">
                <f:render partial="Items" arguments="{_all}" />
            </ul>
        </f:if>

        <f:if condition="{lib.ku_dropdown.pagecss !== ''}">
            <f:asset.css identifier="dropdownCSS" href="{f:cObject(typoscriptObjectPath: 'lib.ku_dropdown.pagecss')}" />
        </f:if>
        <f:if condition="{lib.ku_dropdown.pagejs !== ''}">
            <f:asset.script identifier="dropdownJs" src="{f:cObject(typoscriptObjectPath: 'lib.ku_dropdown.pagejs')}" />
        </f:if>
</f:section>

</html>
